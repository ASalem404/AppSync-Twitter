service: appsync-backend

frameworkVersion: "2"

provider:
  name: aws
  region: us-east-1
  runtime: nodejs12.x

functions:
  hello:
    handler: handler.hello

plugins:
  - serverless-appsync-plugin
custom:
  appsync:
    - ${file(serverless.appsync-api.yml)}

resourses:
  Resources:
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: false
            RequireNumbers: false
            RequireUppercase: false
            RequireSymbols: false
          UsernameAttributes:
            - email
          Schema:
            - AttributeDataType: String
              Name: name
              Required: false
              Mutable: true
  Outputs:
    CognitoUserPoolId:
      Value:
        Ref: CognitoUserPool
